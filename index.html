<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile LLM Chat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="Sat, 12 Jul 2025 19:50:00 GMT">
    <!-- MediaPipe GenAI will be loaded dynamically -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Mobile LLM Chat</h1>
            <p>Powered by Google AI Edge</p>
        </header>

        <div class="status-section">
            <div id="status" class="status">Initializing...</div>
            <div id="progress" class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="model-upload-section">
                <button id="upload-model-btn" class="upload-btn">üìÅ Load Model File</button>
                <input type="file" id="model-file-input" accept=".bin" style="display: none;">
                <div id="upload-status" class="upload-status"></div>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <textarea 
                    id="user-input" 
                    placeholder="Ask me anything..."
                    rows="3"
                    maxlength="500"
                ></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <span class="btn-text">Send</span>
                    <span class="btn-loading">‚è≥</span>
                </button>
            </div>
            <div class="controls">
                <button id="clear-btn" class="clear-btn">Clear Chat</button>
                <button id="settings-btn" class="settings-btn">‚öôÔ∏è</button>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0.1" max="1.5" step="0.1" value="0.8">
                    <span id="temperature-value">0.8</span>
                </div>
                <div class="setting-group">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="range" id="max-tokens" min="100" max="2000" step="100" value="1000">
                    <span id="max-tokens-value">1000</span>
                </div>
                <div class="setting-group">
                    <label for="top-k">Top-K:</label>
                    <input type="range" id="top-k" min="10" max="100" step="5" value="40">
                    <span id="top-k-value">40</span>
                </div>
                <button id="close-settings" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="mobile-llm.js?v=6"></script>
</body>
</html>
